<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test sozlamalari</title>
    <link rel="stylesheet" href="./style/setting.css">
</head>
<body>
    <div class="box">
        <h1>TEST SOZLAMALARI</h1>
        <form action="">
            <div class="count">
                <label for="number">Testlar sonini kiriting:</label>
                <input type="number" step="5" min="10" max="50" id="number" required value="10"><br>
            </div>
            <div class="one-level">
                <label for="one">1-darajali qiyinlikdagi savollarni qo'shish:</label>
                <input type="checkbox" name="one" id="one" required><br>
            </div>
            <div class="two-level">
                <label for="two">2-darajali qiyinlikdagi savollarni qo'shish:</label>
                <input type="checkbox" name="two" id="two"><br>
            </div>
            <div class="three-level">
                <label for="three">3-darajali qiyinlikdagi savollarni qo'shish:</label>
                <input type="checkbox" name="three" id="three"><br>
            </div>
            <div class="form__btn">
                <input type="button" value="Orqaga">
                <input type="submit" value="Testga o'tish">
            </div>
        </form>
        
    </div>
</body>
</html>
